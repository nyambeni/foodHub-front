<ion-header>
  <ion-toolbar color = '#A2F4F4F'>
    <ion-icon name="arrow-black" (click)="backButton()"></ion-icon>
    <ion-icon name="arrow-back-outline" size="large" (click)="backButton()"></ion-icon>
    <ion-title>Driver Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="/assets/images/kfh6.png" alt="profile">
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="playername">Welcome</h3>
      <h5 class="country">kasi food hub</h5>

      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type = "text" [(ngModel)]="firstname" name = "firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type= "text" [(ngModel)]="surname" name = "surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select placeholder="Select One" name = "gender" [(ngModel)]="gender">
          <ion-select-option value="f">Female</ion-select-option>
          <ion-select-option value="m">Male</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cellphone number</ion-label>
        <ion-input  [(ngModel)]="cell_no" type="number" name = "cell_no"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Email Address</ion-label>
        <ion-input type = "email" [(ngModel)]= "email_address" name = "email_address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Preferred Work Location</ion-label>
        <ion-select placeholder="Select One" name = "address" [(ngModel)]="address">
          <ion-select-option value="f">Pretoria</ion-select-option>
          <ion-select-option value="m">Joburg</ion-select-option>
           <ion-select-option value="m">Polokwane</ion-select-option>
            <ion-select-option value="m">Durban</ion-select-option>
             <ion-select-option value="m">Cape Town</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Password</ion-label>
        <ion-input name = "passcode" [(ngModel)] = "passcode" type ="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">Confirm Password</ion-label>
        <ion-input  [(ngModel)]="confirm_password" type ="password" name = "confirm_password"></ion-input>
      </ion-item>
            
    </div>
    <ion-button type = "submit" shape="round" (click)="registerEnter()" >Register</ion-button>
    <ion-button shape = "round" (click)= "backButton()">Cancel</ion-button>
  
  </div>

</ion-content>
