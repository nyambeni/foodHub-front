<ion-header>
  <ion-toolbar color="#2F4F4F">
    <ion-icon name="arrow-back" (click)="back()" ></ion-icon>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="/assets/images/signup_male.png" alt="profile">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="playername">Welcome</h3>
      <h5 class="country">kasi food hub</h5>
      <ion-item>
        <ion-label position="floating" class="country">email</ion-label>
        <ion-input ngModel #email ="ngModel" type="text" [(ngModel)]="email" required min = 0 max = 15></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="country">password</ion-label>
        <ion-input ngModel #username ="ngModel" [(ngModel)]="username" type ="password"></ion-input>
      </ion-item>
    </div>
  
    <ion-button expand="full" type='submit' color="success" (click)="loginUser()">Log in</ion-button>
  </div>
</ion-content>
