
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Order</ion-title>
    </ion-toolbar>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  </ion-header>
  
  <ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{cartItemCount | async}}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
    </ion-fab>

     <ion-list>
       <ion-row>
        <ion-img class="logo" src="assets/images/logo2.png" alt=""></ion-img>
       </ion-row>
     <ion-card *ngFor="let p of product">
      <ion-card-header>
        <ion-card-title>{{ p.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{p.price | currency:'R'}}</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button (click)="addToCart(p)">add</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img class="" src="assets/images/kfh6.png" alt=""></ion-img>
        </ion-col>
        <ion-col>
          <ion-img class="" src="assets/images/kota2.jpg" alt=""></ion-img>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="6">
          <ion-img class="" src="assets/images/kota1.jpg" alt=""></ion-img>
        </ion-col>

        <ion-col>

    </ion-grid>
