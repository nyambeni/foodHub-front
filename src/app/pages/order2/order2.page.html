<ion-header [translucent]="true">
  <ion-toolbar  color = "#2F4F4F">
    <ion-title>
     Menu List
    </ion-title>

    <ion-button color="dark" size="small" slot="end" shape="round" (click)="openCart()" #cart>
      {{ cartItemCount | async }}
      <ion-icon name="cart" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-list>
    <ion-card *ngFor="let item of products">
        <ion-card-header>
          <ion-card-title color="secondary">{{item.name}}</ion-card-title>
          <ion-avatar>
            <!--add click for avatar-->
            <img class="avatar" src="{{item.img}}">
            <!--image placed here-->
          </ion-avatar>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col size="8">
              <ion-label color="dark">
                <b>{{ item.price | currency: 'R' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button color="dark" size="small" shape="round" (click)="addToCart(item)">
                +
                <ion-icon name="cart" slot="end"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
