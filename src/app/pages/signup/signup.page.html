
<ion-header>
  <ion-toolbar color = '#2F4F4F'>
 
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 
  <ion-card>
    <ion-grid>
      <ion-row>
          <ion-col>
            <div>
              <img src="/assets/images/customer.png" class = "profile" style= "width: 100px; height: 100px;">
              <ion-card-subtitle>Register as Customer</ion-card-subtitle>
              <ion-card-title>Customer Registration</ion-card-title>
              <ion-button shape="round" (click)="custSignUp()">Register</ion-button>
            </div>
          </ion-col>
          <ion-col col-6>
            <div>
              <img src="/assets/images/vendor.jpg" style= "width: 100px; height: 100px;">
                <ion-card-subtitle>Register as Vendor</ion-card-subtitle>
                <ion-card-title>Vendor</ion-card-title>
                <ion-button shape="round" (click)= "adminSignUp()">Register</ion-button>
              </div>
          </ion-col>
          <ion-col>
            <div>
              <img src="/assets/images/driver.jpg" style= "width: 100px; height: 100px;">

              <ion-card-subtitle>Register as Driver</ion-card-subtitle>
              <ion-card-title>Driver</ion-card-title>
              <ion-button shape="round" (click)= "driverSignup()">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
    
    </ion-grid>
  </ion-card>

</ion-content>
