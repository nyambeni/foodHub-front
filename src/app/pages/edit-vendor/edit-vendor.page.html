<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="update()">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android,windows" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Vendor Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="danger">
      Edit {{vendor.name}} Information
    </ion-list-header>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Vendor Status</ion-label>
    <ion-select [(ngModel)]="vendor.type" value="Active" okText="Update" cancelText="Cancel">
    <ion-select-option value="Active">Active</ion-select-option>
    <ion-select-option value="Pending">Pending</ion-select-option>
  </ion-select>
  </ion-item>


  <ion-button expand="full" color="success" (click)="update()">Update</ion-button>
</ion-content>
